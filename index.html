<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Machine</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="kokaneka">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="place-app"> </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">

class DrumMachine extends React.Component {
    constructor(props){
        super(props)
        this.state = {
            sound: 'askdj'
        }
    }

    
    render(){
        return(
            <div id="drum-machine">
                <div id="pad-container">
                    <DrumPad value="Q" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"/>
                    <DrumPad value="W" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"/>
                    <DrumPad value="R" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"/>
                    <DrumPad value="A" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"/>
                    <DrumPad value="S" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"/>
                    <DrumPad value="D" audio="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"/>
                    <DrumPad value="Z" audio="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"/>
                    <DrumPad value="X" audio="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"/>
                    <DrumPad value="C" audio="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"/>
                </div>
                <Display data={this.state.sound}/>
            </div>
        )
    }
} 

const DrumPad = (props) => {
    const handleClick = () => {
        new Audio(props.audio).play();
        this.setState ({
            sound: '22'
        })
    }
        return (
        <div className="drum-pad" onClick={handleClick}>{props.value} <audio src={props.audio} id={props.value}></audio></div>
    )
}

const Display = (props) => {
    return(
        <p id="display">{props.data}</p>
    )
}
    

const App = (props) => {
        return (
            <div >
                <h1>Drum Machine</h1>
                <DrumMachine />
            </div>
        );
    };
    ReactDOM.render(
        App(),
        document.getElementById('place-app')
    );
  </script>
</body>
</html>
