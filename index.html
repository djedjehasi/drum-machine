<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Machine</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="kokaneka">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="place-app"> </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">

class DrumMachine extends React.Component {
    constructor(props){
        super(props)
    }

    render(){
        return(
            <div id="drum-machine">
                <div id="pad-container">
                    <DrumPad value="Q" audio="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"/>
                    <DrumPad value="W"/>
                    <DrumPad value="R"/>
                    <DrumPad value="A"/>
                    <DrumPad value="S"/>
                    <DrumPad value="D"/>
                    <DrumPad value="Z"/>
                    <DrumPad value="X"/>
                    <DrumPad value="C"/>
                </div>
            </div>
        )
    }
} 

const DrumPad = (props) => {
    return (
        <div className="drum-pad">{props.value} <audio src={props.audio} id={props.value}></audio></div>
    )
}
    

const App = (props) => {
        return (
            <div >
                <h1>Drum Machine</h1>
                <DrumMachine />
            </div>
        );
    };
    ReactDOM.render(
        App(),
        document.getElementById('place-app')
    );
  </script>
</body>
</html>
